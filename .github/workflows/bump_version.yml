name: Bump package version

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 7.0.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore
      - name: Run tests
        run: dotnet test ./tests/Ooze.Typed.Tests/Ooze.Typed.Tests.csproj
      - name: Bump version
        id: bump
        shell: pwsh
        run: |
          $xml = [Xml] (Get-Content .\src\Ooze.Typed\Ooze.Typed.csproj)
          $version = [Version] $xml.Project.PropertyGroup.Version
          $newVersion = "{0}.{1}.{2}" -f $version.Major, $version.Minor, ($version.Build + 1)
          $xml.Project.PropertyGroup.Version = $newVersion
          $xml.Save("./src/Ooze.Typed/Ooze.Typed.csproj")
          $xml = [Xml] (Get-Content .\src\Ooze.Typed.Query\Ooze.Typed.Query.csproj)
          $xml.Project.PropertyGroup.Version = $newVersion
          $xml.Save("./src/Ooze.Typed.Query/Ooze.Typed.Query.csproj")
          echo "::set-output name=newVersion::$newVersion"
      - name: Commit changes
        run: |
          git status
          git config user.name "ooze"
          git config user.email "ooze@users.noreply.github.com"
          git add ./src/Ooze.Typed/Ooze.Typed.csproj
          git commit -m "Bump project version to ${{ steps.bump.outputs.newVersion }}"
          git push
